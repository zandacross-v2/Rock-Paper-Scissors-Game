<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id ="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>The Game is yet to begin!</p>
        </div>
        <div class="choices">
            <div class="choice" id="p">
                <img alt="" src="paper2.png" width="130" height="130">
            </div>
            <div class="choice" id="r">
                <img alt="" src="rock2.png" width="130" height="130">
            </div>
            <div class="choice" id="s">
                <img alt="" src="scissors2.png" width="130" height="130">
            </div>
        </div>
        
        <p id="action-message">Make your move!!</p>
        
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
